
<h4 class="text-center" style="color: blue;" >Ingresar el Gasto</h4>
<hr>
<div *ngIf="textoIncorrecto" class="text-center">
    <span class="badge bg-danger textError">
        {{textoIncorrecto|uppercase}}
    </span>
</div>
<div class="form group mb-4">
    <label for="gastos"> Gastos </label>
    <input class="form-control form-control-lg" 
           type="text" 
           id="gastos" 
           placeholder="Ejemplo:Comida..."
           [(ngModel)]="nombreGastos">
</div>
<div class="form group mb-4">
    <label for="cantidad"> Cantidad </label>
    <input class="form-control form-control-lg" 
           type="number" 
           id="cantidad" 
           placeholder="Ingrese Cantidad..."
           [(ngModel)]="cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGastos()"> Agregar los Gastos </button>
