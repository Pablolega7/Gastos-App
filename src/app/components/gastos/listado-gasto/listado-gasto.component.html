 <h4 class="text-center" style="color:blue"> Listado de Gastos</h4>
 <hr>
 <div class="row" style="margin-top: 40px;">
        <div class="col-lg-6">
            <div class="alert alert-success sizeAlert">
                Presupuesto: <strong> {{presupuesto}}€ </strong>
            </div>
        </div>
     <div class="col-lg-6">
            <div class="sizeAlert alert"           
                 [ngClass]="aplicarColor()">

             <!-- [class.alert-danger]="aplicarColorBoolean()"
             [class.alert-warning]="aplicarColorBoolean()"
             [class.alert-secondary]="!aplicarColorBoolean()" -->
             Restante: <strong> {{restante}}€ </strong>
            </div>  
     </div>
 </div>
 <div class="row">
     <div class="col-lg-12">
         <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listaGastos">
                <strong> {{gasto.nombre}} </strong>
                <span class="badge rounded-pill bg-secondary"> {{gasto.cantidad}}€ </span>
            </li>
         </ul>
     </div>
 </div>
